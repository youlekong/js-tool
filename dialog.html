<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container {
              position: fixed;
              top: 0; right: 0; bottom: 0; left: 0;
              background-color: rgba(0,0,0,.5);
              text-align: center;
              font-size: 0;
              white-space: nowrap;
              overflow: auto;
            }
        .container:after {
              content: '';
              display: inline-block;
              height: 100%;
              vertical-align: middle;
        }
        .dialog {
            display: inline-block;
            vertical-align: middle;
            text-align: left;
            font-size: 14px;
            white-space: normal;
            border-radius: 6px;
            background-color: #fff;
        }
        .content {
            width: 240px;
            height: 120px;
            padding: 20px;
            word-wrap:break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dialog">
            <div class="content">asdasdsd</div>
        </dialog>
    </div>
</body>
</html>
